<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-12 r1c1">
            <h1 class="h1">Projects</h1>
        </div>
        <div class="row r2">
            <div class="col-lg-12 r2c1">
                <div class="wrapper" *ngFor="let project of projects" style="margin-right: 15px;">
                    <button class="mat-button" [routerLink]="project.routerLink">
                        <img [src]="project.image" [alt]="project.name" class="img">
                    </button>
                    <h3 class="h3">{{project.name | uppercase}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
